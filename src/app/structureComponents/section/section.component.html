<section id="{{ section.id }}" class="section"
  [ngClass]="{'active': isActive}"
  [attr.data-colourStyle]="section.colourStyle">
  <div class="column">
    <div class="groups">
      <app-group *ngFor="let group of section.groups"
        [group]="group"
        [groupsInSection]="section.groups.length"
        (moveUp)="moveGroupLeft(group)"
        (moveDown)="moveGroupRight(group)"
        (remove)="removeGroup(group)">
      </app-group>
      <button id="add_group" (click)="addGroup()" class="icon add vertical">
        <i class="material-icons">add</i></button>
    </div>
  </div>

  <!-- <button (click)="removeLastGroup()">-</button> -->
  <button (click)="changeColour()" class="icon colour"><i class="material-icons">palette</i></button>
  <div *ngIf="sectionsInPage > 1">
    <button (click)="up()" class="icon"><i class="material-icons">arrow_upward</i></button>
    <button (click)="down()" class="icon"><i class="material-icons">arrow_downward</i></button>
  </div>
  <button class="remove icon"
    (click)="removeSelf()"
    (mouseenter)="toggleActive(true)"
    (mouseleave)="toggleActive(false)">
    <i class="material-icons">close</i></button>
</section>
