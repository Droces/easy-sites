<nav>
  <span class="siteName">{{ settings.siteName }}</span>
  <ul class="pages">
    <ng-container *ngFor="let page of pageService.pages">
      <li nav-item *ngIf="! page.parent" [page]="page"
        [class.selected]="page.id === pageService.currentPage.id">
      </li>
    </ng-container>
  </ul>
</nav>
