<header>
  <div role="presentation">
    <p class="es-title">Easy Sites</p>

    <div *ngIf="state.inDemoMode" class="demo-badge">
      <strong>Demo</strong>
      <a target="_blank" href="https://github.com/Droces/easy-sites">Learn<br>more</a>
    </div>

    <ul class="appMode tabs">
      <li [attr.aria-selected]="state.mode === 'edit'">
        <button (click)="changeMode('edit')">
          <i class="material-icons">edit</i></button></li>
      <li [attr.aria-selected]="state.mode === 'view'">
        <button (click)="changeMode('view')">
          <i class="material-icons">play_arrow</i></button></li>
      <li><a href="settings">
        <i class="material-icons">settings</i></a></li>
    </ul>
    <div class="user">
      <div *ngIf="state.userName; else anon">{{ state.userName }}</div>
      <ng-template #anon>
        <a target="_blank"
          href="{{ settings.backendBaseUrl }}{{ httpService.instance.backendLoginPagePath }}">
          Not logged in</a>
      </ng-template>
    </div>
  </div>
</header>
<div id="main-and-sidebar" [attr.data-mode]="state.mode">
  <router-outlet></router-outlet>

  <div class="aside-container">
    <aside>
      <ul role="tablist">
        <li role="presentation">
          <a role="tab" id="tab1"
            [attr.aria-selected]="tabSelected === 'pages'"
            href="{{ this.router.url.split('#')[0] }}#pages"
            (click)="openTab('pages')">
            Pages</a>
        </li>
        <li role="presentation">
          <a role="tab" id="tab2"
            [attr.aria-selected]="tabSelected === 'style'"
            href="{{ this.router.url.split('#')[0] }}#style"
            (click)="openTab('style')">
            Style</a>
        </li>
      </ul>

      <section role="tabpanel" id="pages" aria-labelledby="tab1"
        [attr.aria-selected]="tabSelected === 'pages'">
        <app-pages-list></app-pages-list>
      </section>

      <section role="tabpanel" id="style" aria-labelledby="tab2"
        [attr.aria-selected]="tabSelected === 'style'">
        <app-theme-selector></app-theme-selector>

        <hr>
        <p><button (click)="exportData()">
          <i class="material-icons">archive</i>
          Export data</button></p>
          <p id="saveState" class="subtle">{{ httpService.currentState }}</p>
      </section>
    </aside>
  </div>
</div>
